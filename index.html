<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" media="">
    <title>Cadastro de DEVs</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row justify-content-around align-items-center">
                <div class="col-12">
                    <div class="card shadow">
                        <div class="card-body">

                            <h1>Cadastro de DEVs</h1>
                            <p>Complete suas informações</p>

                            <form class="row g-3">
                                <div class="col-md-3">
                                    <input type="text" class="form-control shadow-sm" id="nome" placeholder="Nome" required>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control shadow-sm" id="sobrenome" placeholder="Sobrenome" required>
                                </div>
                                <div class="col-md-3">
                                    <input type="email" class="form-control shadow-sm" id="email" placeholder="Email" required>
                                </div>

                                <div class="col-md-3">
                                    <select id="senioridade" class="form-select" aria-label="Select senioridade">
                                        <option disable value="" selected>Senioridade:</option>
                                        <option value="1">Junior</option>
                                        <option value="2">Pleno</option>
                                        <option value="3">Senior</option>
                                      </select>
                                </div>
                                <div class="col-md-4">
                                    <label><strong>De qual lado da aplicação você desenvolve?</strong></label><br>
                                    <div class="form-check form-check-inline ml-5">
                                        <input class="form-check-input" value="frontend" type="radio" name="devweb" id="inlineRadio1" value="option1" checked>
                                        <label class="form-check-label" for="inlineRadio1">Front -end</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" value="backend" type="radio" name="devweb" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"> Back -end</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="devweb" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3">Full Stack</label>
                                    </div>
                                </div>


                                <div class="col-md-8">
                                    <label><strong>Selecione as Tecnologias que utiliza:</strong></label> <br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML" checked>
                                        <label class="form-check-label" for="tecnologia1">HTML</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                                        <label class="form-check-label" for="tecnologia2">CSS</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                                        <label class="form-check-label" for="tecnologia3">JavaScript</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                                        <label class="form-check-label" for="tecnologia4">PHP</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                                        <label class="form-check-label" for="tecnologia5">C#</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                                        <label class="form-check-label" for="tecnologia6">Python</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                                        <label class="form-check-label" for="tecnologia7">Java</label>
                                    </div>
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="experiencia mb-3"><strong>Conte um pouco sobre experiência:</strong></label><br>

                                    <textarea class="form-control" name="experiencia" id="experiencia" rows="4"></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" onsubmit="" class="btn btn-primary pulse w-100">Concluido</button>
                                </div>

                            </form>
                        </div>
                        <div>
                            <div class='ripple-background'>
                                <div class='circle xxlarge shade1'></div>
                                <div class='circle xlarge shade2'></div>
                                <div class='circle large shade3'></div>
                                <div class='circle mediun shade4'></div>
                                <div class='circle small shade5'></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
